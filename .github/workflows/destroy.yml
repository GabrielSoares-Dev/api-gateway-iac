name: DESTROY
on:
  workflow_dispatch:
    inputs:
      run_first_step:
        description: 'Run the first step'
        required: false
        default: false
        type: boolean
      run_second_step:
        description: 'Run the second step'
        required: false
        default: false
        type: boolean
env:
  AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID_DEV}}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY_DEV}}
  TF_VAR_environment: DEV
jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.2.0"
      - name: Init
        run: terraform init
      - name: Validate
        run: terraform validate
      - name: Select workspace
        run: terraform workspace select dev
      - name: First Step
        if: github.event.inputs.run_first_step == true
        run: echo "Running the first step."
  
      - name: Second Step
        if: github.event.inputs.run_second_step == true
        run: echo "Running the second step."
